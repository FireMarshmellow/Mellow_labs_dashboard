version: "3.9"

services:
  app:
    build: .
    image: mellow-labs-dashboard:local
    container_name: mellow-labs-dashboard
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DATABASE_PATH=/data/finance.db
      - APP_VERSION=local
    volumes:
      - app-data:/data
    restart: unless-stopped

volumes:
  app-data:
    driver: local
