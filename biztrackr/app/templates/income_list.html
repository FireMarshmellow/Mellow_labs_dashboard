{% extends "base.html" %}
{% block content %}
<h1 class="text-xl font-semibold mb-4">Income</h1>
<div class="space-y-6">
  <form method="post" action="/income" class="p-4 rounded-2xl bg-slate-800 max-w-2xl">
    <div class="grid gap-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label class="text-xs text-slate-300">Date</label>
        <input type="date" name="date" required class="w-full bg-slate-900 rounded px-2.5 py-1.5 text-sm"/>
      </div>
      <div>
        <label class="text-xs text-slate-300">Source</label>
        <div class="flex gap-2">
          <select name="source_id" class="flex-1 bg-slate-900 rounded px-2.5 py-1.5 text-sm">
            <option value="">—</option>
            {% for s in sources %}<option value="{{s.id}}">{{ s.name }}</option>{% endfor %}
          </select>
          <button formaction="/income/source" formmethod="post" class="px-2 py-1 rounded bg-slate-700" onclick="return addLookup(event, 'source')">Add</button>
        </div>
      </div>
      <div>
        <label class="text-xs text-slate-300">Payment Processor</label>
        <div class="flex gap-2">
          <select name="processor_id" class="flex-1 bg-slate-900 rounded px-2.5 py-1.5 text-sm">
            <option value="">—</option>
            {% for p in processors %}<option value="{{p.id}}">{{ p.name }}</option>{% endfor %}
          </select>
          <button formaction="/income/processor" formmethod="post" class="px-2 py-1 rounded bg-slate-700" onclick="return addLookup(event, 'processor')">Add</button>
        </div>
      </div>
      <div>
        <label class="text-xs text-slate-300">Amount (£)</label>
        <input type="number" step="0.01" min="0" name="amount_gbp" required class="w-full bg-slate-900 rounded px-2.5 py-1.5 text-sm"/>
      </div>
      <div class="col-span-full">
        <label class="text-xs text-slate-300">Notes</label>
        <textarea name="notes" class="w-full bg-slate-900 rounded px-2.5 py-1.5 text-sm" rows="2"></textarea>
      </div>
      <div class="col-span-full sm:col-span-1">
        <button class="w-full py-1.5 rounded bg-blue-600 hover:bg-blue-500 text-sm">Add Income</button>
      </div>
    </div>
    </div>
  </form>

    <div class="p-4 rounded-2xl bg-slate-800">
    <div class="flex justify-end mb-2">
      <a href="/income/export" class="text-xs px-3 py-1 rounded bg-slate-700 hover:bg-slate-600">Export CSV</a>
    </div>
    <table class="w-full text-sm">
      <thead>
        <tr class="text-left text-slate-400">
          <th class="py-2">Date</th>
          <th>Source</th>
          <th>Processor</th>
          <th class="text-right">Amount</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        {% for i in incomes %}
        <tr class="border-t border-slate-700">
          <td class="py-2">{{ i.date }}</td>
          <td>{{ i.source.name if i.source }}</td>
          <td>{{ i.processor.name if i.processor }}</td>
          <td class="text-right">£{{ '%.2f'|format(i.amount_gbp) }}</td>
          <td class="truncate max-w-[26ch]">{{ i.notes or '' }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<script>
  function addLookup(e, what){
    e.preventDefault();
    const name = prompt(`Add new ${what} name`);
    if(!name) return false;
    const f = document.createElement('form');
    f.method='post'; f.action = what==='source'? '/income/source':'/income/processor';
    const inp = document.createElement('input'); inp.name='name'; inp.value=name; f.appendChild(inp);
    document.body.appendChild(f); f.submit();
    return false;
  }
</script>
{% endblock %}
